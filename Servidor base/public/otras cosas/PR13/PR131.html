

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
       <meta charset="UTF-8">
    
       <title>Practica Formulario</title>
   </head>
   <body>
   
    <form>

        <label>Nom Usuari</label>
        <input type="text" id = "nomText" name = "nom"><br/>
        <label>Contrase√±a</label>
        <input type="password" id="pass" name="passwordField"><br/>

        <label>Telefono</label>
        <input type="tel" id="tel" name="telField"><br/>

        <label>Mail</label>
        <input type="email" id="email" name="emailField"><br/>

        <p>Marca coche favorita:</p>
        <input type="checkbox" id="marca1" name="coches" value="toyota">Toyota<br/>
        <input type="checkbox" id="marca2" name="coches" value="Mercedes">Mercedes<br/>

        <p>Marca telefono favorita:</p>
        <input type="checkbox" id="marcatel1" name="movil" value="Samsung">Samsung<br/>
        <input type="checkbox" id="marcatel2" name="movil" value="Apple">Apple<br/>

        <p>Marca ropa:</p>
        <input type="radio" id="ropa1" name="ropa" value="Zara">Zara<br/>
        <input type="radio" id="ropa2" name="ropa" value="DanJhon">Dan Jhon<br/>

        <p>Marca bambas:</p>
        <input type="radio" id="b1" name="bambas" value="Nike">Nike<br/>
        <input type="radio" id="b2" name="bambas" value="Adidas">Adidas<br/>

        <p>Fecha: </p> 
       
        <input type="datetime-local" id="data" name="data"><br/>

        <p>Color: </p> 
       
        <input type="color" id="color" name="color"><br/>
        <p>Horario preferido: </p> 
        <select>
            <option value="Mati">Mati</option>
            <option value="Tarda">Tarda</option>
            <option value="Nit">Nit</option>
        </select> <br/>

        <input type="button" value="Enviar">
        
</form>


    
   </body>
</html>
